<!DOCTYPE html>
<html lang="{{ HTML_LANG }}">   
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} | {{ SITENAME }}{%endblock%}</title>  

    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:100,300,400,500,700,800,900,100italic,300italic,400italic,500italic,700italic,800italic,900italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Quattrocento+Sans:100,300,400,500,700,800,900,100italic,300italic,400italic,500italic,700italic,800italic,900italic' rel='stylesheet' type='text/css'>
    <link href="{{ SITEURL }}/theme/css/style.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">


    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>

    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML"></script>

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div id="logo-container">
            <div id="logo">
            </div>
            <a href="{{ SITEURL }}/" title="return to main page" class="site-name navbar-brand">{{ subsitename }}</a>
          </div>
        </div> <!-- navbar-header -->

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li  {% if active_page == "research" %}class="active"{% endif %}><a href="{{ SITEURL }}/research">research</a></li>
            <li {% if active_page == "blog" %}class="active"{% endif %}><a href="{{ SITEURL }}/blog">blog</a></li>
            <li {% if active_page == "notes" %}class="active"{% endif %}><a href="{{ SITEURL }}/notes">notes</a></li>
            <li {% if active_page == "book" %}class="active"{% endif %}><a href="{{ SITEURL }}/book">book</a></li>
            <!-- <li><a href="{{ SITEURL }}/photos">photos</a></li> -->
            <li {% if active_page == "publications" %}class="active"{% endif %}><a href="{{ SITEURL }}/publications">publications</a></li>
            <li  {% if active_page == "about" %}class="active"{% endif %}><a href="{{ SITEURL }}/about">about</a></li>
            <li><a href="http://twitter.com/vsbuffalo" title="Vince Buffalo's twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="http://github.com/vsbuffalo" title="Vince Buffalo's Github"><i class="fab fa-github"></i></a></li>
          </ul>
        </div><!-- navbar-collapse -->
      </div><!-- container-fluid -->
    </nav>

    {% block content %}
    {% endblock %}  
    <footer class="footer">
      <div class="container">
          <p class="text-muted">
              <a href="{{ SITEURL }}/{{ FEED_ALL_RSS }}" rel="alternate">rss feed <i class="fas fa-rss"></i></a><br/>
              copyright <i class="far fa-copyright"></i> 2012-2021 Vince Buffalo <br/>
          some content licensed under
          <i class="fab fa-creative-commons"></i>
          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">BY-NC-SA</a>
        </p>
      </div>
    </footer>

    <!-- necessary for bootstrap -->
    <script type="text/javascript" src="{{ SITEURL }}/theme/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="{{ SITEURL }}/theme/js/bootstrap.min.js"></script>

    <!-- highlighting -->
    <script src="{{ SITEURL }}/theme/js/highlight.pack.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-548051-4', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
